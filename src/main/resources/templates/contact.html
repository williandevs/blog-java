<!DOCTYPE html>

<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Cup Java</title>


  
</head>

<body>
    <div th:replace="fragments/fragmetos :: cabecalho"></div>
    <!-- Main Content-->
    <main class="mb-4 mt-5">
        <div class="container " style="width: 600px;">
            <form action="">

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@example.com">
                </div>
                <div class="mb-3">
                    <label for="texto" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="texto" rows="3"></textarea>
                </div>
            </form>

            <button type="submit" class="btn btn-primary">enviar</button>

        </div>



    </main>

</body>

</html>
