<!DOCTYPE html>

<html xmlns="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Java Cup</title>



</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light p-4">
            <div class="container">
                <a class=" btn btn-primary" th:href="@{/newpost}">Voltar Panel</Blog></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Pesquisar">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section>
            <div class="container p-5">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Data</th>
                            <th scope="col">Texto</th>
                            <th scope="col">Acao</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" th:each="lista: ${lista}">

                            <td><span th:text="${lista.id}"></span></td>
                            <td><span th:text="${lista.titulo}"></span></td>
                            <td><span th:text="${lista.autor}"></span></td>
                            <td><span th:text="${lista.data}"></span></td>
                            <td><span th:text="${lista.texto}"></span></td>

                            <td>
                                <div class="d-flex flex-row bd-highlight mb-3">

                                    <a th:href="@{/deletar(id=${lista.id})}">
                                        <i style="color:red ;" class="bi bi-trash3-fill"></i>
                                    </a>


                                </div>

                            </td>


                        </tr>



                    </tbody>
                </table>
            </div>

        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
