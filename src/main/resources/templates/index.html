<!DOCTYPE html>

<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  
   
    <!-- CSs -->

    <link th:href="@{css/main.css}" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Cup Java</title>


   
</head>

<body>

    <div th:replace="fragments/fragmetos :: cabecalho"></div>

    <section class="container mt-3" id="styloDaPAgina">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card shadow-sm bg-white rounded mt-5" style="margin-top: 20px;"  th:each="post: ${posts}">
            <div class="card-body ">
                
                <h6 class="card-subtitle mb-2 text-muted">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </h6>
                <h5 class="card-title">
                   
                        <a style="text-decoration: none;" th:href="${(#mvc.url('BC#getPostDetails').arg(0, post.id)).build()}" class="card-link">
                             <span th:text="${post.titulo}">
                        </a>
                    </span>
                </h5>
                <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)} "></span></p>
               

            </div>
        </div>
    </section>

    

    <div th:replace="fragments/fragmetos :: rodape"></div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
